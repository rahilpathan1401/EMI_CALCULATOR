<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EMI Calculator</title>


<body>
    <form id="emiForm">
        <label for="loanAmount">Loan Amount (&#8377;):</label>
        <input type="number" id="loanAmount" required><br>
        <label for="interestRate">Annual Interest Rate (%):</label>
        <input type="number" id="interestRate" step="0.01" required><br>
        <label for="loanTenure">Loan Tenure (months):</label>
        <input type="number" id="loanTenure" required><br>
        <input type="submit" value="Calculate EMI">
    </form>

    <div id="emiResult"></div>

    <script>
        document.getElementById("emiForm").onsubmit = function() {
            // Getting input values
            var loanAmount = parseFloat(document.getElementById("loanAmount").value);
            var annualInterestRate = parseFloat(document.getElementById("interestRate").value);
            var loanTenureMonths = parseFloat(document.getElementById("loanTenure").value);

            // Calculating monthly interest rate
            var monthlyInterestRate = annualInterestRate / 12 / 100;

            // Calculating EMI
            var emi = (loanAmount * monthlyInterestRate * Math.pow(1 + monthlyInterestRate, loanTenureMonths)) / (Math.pow(1 + monthlyInterestRate, loanTenureMonths) - 1);

            // Displaying result
            document.getElementById("emiResult").innerHTML = "Your EMI is &#8377;" + emi.toFixed(2) + " per month.";
            
            return false; // Preventing form submission
        };
    </script>
</body>
</html>
